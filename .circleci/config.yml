version: 2.1
jobs:
 build:
   docker:
     - image: circleci/node:10
   steps:
     - checkout
     - run:
         name: Run tests
         command: |
           yarn add ava tap-xunit
           mkdir -p ~/reports
           ava tests/test.js --tap | tap-xunit > ~/reports/ava.xml
         when: always
     - store_test_results:
         path: ~/reports
     - store_artifacts:
         path: ~/reports          

